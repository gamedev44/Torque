# Workflow for building and deploying Torque.JS V2 and V3 to GitHub Pages
name: Deploy Torque.JS to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: V3/torque-v3/package-lock.json
      
      - name: Install V3 dependencies
        run: |
          cd V3/torque-v3
          npm ci
      
      - name: Build V3
        run: |
          cd V3/torque-v3
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload V2 (already static), V3 built dist, website, and root files
          path: |
            V2/
            V3/torque-v3/dist/
            V3/torque-v3/loader.html
            V3/homepage.html
            website/
            README.md
            LICENSE
            .nojekyll
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
