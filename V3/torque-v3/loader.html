<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque.JS V3 - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0c10;
            color: #c5c6c7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .loader {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            color: #66fcf1;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        .spinner {
            border: 4px solid #1f2833;
            border-top: 4px solid #66fcf1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            color: #45a29e;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">TORQUE.JS</div>
        <div class="spinner"></div>
        <div class="message">Loading Engine Sound Emulator...</div>
    </div>
    <script>
        // Redirect to the built index.html
        // For GitHub Pages, this will be in the dist/ folder after build
        window.location.href = './dist/index.html';
    </script>
</body>
</html>
